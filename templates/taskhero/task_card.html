<div class="card task-card mb-3 shadow-sm border-0">
    <div class="card-body">
        <!-- Priority Badge -->
        <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="badge bg-{{ task.priority_color }} priority-badge">
                <i class="fas fa-circle me-1"></i>{{ task.get_priority_display }}
            </span>
            {% if task.is_overdue %}
                <span class="badge bg-danger">
                    <i class="fas fa-exclamation-triangle me-1"></i>Overdue
                </span>
            {% endif %}
        </div>

        <!-- Task Title -->
        <h6 class="card-title mb-2">
            <a href="{% url 'taskhero:task_detail' task.id %}" class="text-decoration-none text-dark">
                {{ task.title }}
            </a>
        </h6>

        <!-- Task Description (truncated) -->
        {% if task.description %}
            <p class="card-text text-muted small mb-2">
                {{ task.description|truncatewords:15 }}
            </p>
        {% endif %}

        <!-- Due Date -->
        <div class="d-flex align-items-center mb-3 text-muted small">
            <i class="fas fa-calendar-alt me-1"></i>
            <span class="{% if task.is_overdue %}text-danger{% endif %}">
                {{ task.due_date|date:"M d, Y g:i A" }}
            </span>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group btn-group-sm" role="group">
                <a href="{% url 'taskhero:task_detail' task.id %}" class="btn btn-outline-primary" title="View Details">
                    <i class="fas fa-eye"></i>
                </a>
                <a href="{% url 'taskhero:task_edit' task.id %}" class="btn btn-outline-secondary" title="Edit Task">
                    <i class="fas fa-edit"></i>
                </a>
                <button type="button" class="btn btn-outline-danger" title="Delete Task" 
                        onclick="confirmDelete('{% url 'taskhero:task_delete' task.id %}', '{{ task.title }}')">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            
            <small class="text-muted">
                <i class="fas fa-clock me-1"></i>{{ task.created_at|timesince }} ago
            </small>
        </div>
    </div>
</div>
